version: '3.8'
services:
  backend:
    image: "fastagidev/fastagi:main"
    depends_on:
      - super__redis
      - super__postgres
    networks:
      - super_network
    env_file:
      - config.yaml
    command: ["/app/wait-for-it.sh", "super__postgres:5432","-t","60","--","/app/entrypoint.sh"]

  celery:
    image: "fastagidev/fastagi:main"
    depends_on:
      - super__redis
      - super__postgres
    networks:
      - super_network
    env_file:
      - config.yaml
    command: ["/app/entrypoint_celery.sh"]
    volumes:
      - "./workspace:/app/workspace"

  gui:
    image: "fastagidev/fastagi-frontend:main"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api
    networks:
      - super_network

  super__redis:
    image: "redis/redis-stack-server:latest"
    networks:
      - super_network
#    uncomment to expose redis port to host
#    ports:
#      - "6379:6379"
    volumes:
      - redis_data:/data

  super__postgres:
    image: "docker.io/library/postgres:latest"
    environment:
      - POSTGRES_USER=fastagi
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=super_agi_main
    volumes:
      - fastagi_postgres_data:/var/lib/postgresql/data/
    networks:
      - super_network
#    uncomment to expose postgres port to host
#    ports:
#      - "5432:5432"

  proxy:
    image: nginx:stable-alpine
    ports:
      - "3000:80"
    networks:
      - super_network
    depends_on:
      - backend
      - gui
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

networks:
  super_network:
    driver: bridge
volumes:
  fastagi_postgres_data:
  redis_data:
